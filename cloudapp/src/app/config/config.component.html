
  <div class="title">
    <h1>Admin Configuration</h1>

    <a [routerLink]="['']">
      <button mat-raised-button><mat-icon>arrow_back</mat-icon>Back</button>
    </a>
  </div>

  <form>
    <div class="form-container">
      <mat-form-field>
        <mat-label>Short name for the XSL</mat-label>
        <input matInput placeholder="Name your XSL template" [value]="lib_xsl_name_0" (input)="lib_xsl_name_0 = $event.target.value"> 
      </mat-form-field>
      <mat-form-field>
        <mat-label>XSL (enlarge the screen for easy editing)</mat-label>
        <textarea matInput class="xsl-edit" placeholder="Your XSL here" [value]="lib_xsl_val_0" (input)="lib_xsl_val_0 = $event.target.value"></textarea>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Pick a file to use as a starting point:</mat-label>
      <select matNativeControl #filenameSelected formControlName="xslFiles" id="xslFiles">
        <option *ngFor="let xslFile of xslFiles; let i = index"
          [value]="xslFiles[i].id"
          [selected]="optionSelected == xslFiles[i].id">
          {{xslFiles[i].name}}
        </option>
      </select>
    </mat-form-field>

    <button (click)="loadStartingPoint(filenameSelected.value)" type="button" mat-stroked-button>Load</button>

    <div class="commands-container">
      <button mat-stroked-button (click)="save()" type="button" [disabled]="saving">Save</button>
      <button mat-stroked-button (click)="load()" type="button">Reset</button> 
      <mat-spinner diameter="30" class="spinner" *ngIf="saving"></mat-spinner>
    </div>

  </form>
